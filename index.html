<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a), fa√ßa o login para acessar sua conta!!
                </p>
                <form action="ARQUIVO Q DESEJA CHAMAR" method="post" autocomplete="on">

                <div class="campo">
                    <i class="material-icons">person</i>
                    <input type="email" name="login" id="ilogin" placeholder="E-MAIL" autocomplete="email" required>
                    <label for="ilogin">Login</label>
                    
                </div>
                
                <div class="campo">
                    <i class="material-icons">vpn_key</i>
                    <input type="password" name="senha" id="isenha" placeholder="SENHA" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">Senha</label>
                </div>

                <input type="submit" value="Entrar">
                <a href="#" class="botao">
                Esqueci a senha<i class="material-icons">mail</i>
            </a>
                 
                </form>
            </div>
        </section>
    </main>
</body>
</html>
